<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstraptheme.min.css">
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
          type="text/css">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>

<div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu">
        <span class="glyphicon glyphicon-plus"></span></a>
    <p class="top-menu">Hello {{ user.username }}<small>
    (<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
    <a href="{% url 'login' %}" class="top-menu">
        <span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}

    <h2><a href="/">Django's Blog</a></h2>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<!-- HTML 주석 -->
{% comment %}
Django 브라우저 소스보기해도 안보이는 주석
{% endcomment%}
</body>
</html>
