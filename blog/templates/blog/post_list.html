{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>Published : {{post.published_date}}</p>
        </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">
            {{post.title}}{{post.title | length}}</a></h2>

    </div>
    {% endfor %}
{% endblock %}
